---
layout: default
title: The Monotask Blog
---
{% for post in site.posts limit:10 %}
	<article>
    <h2><a href='http://blog.monotask.com/{{post.slug}}'>{{post.title}}</a></h2>
    <p class="meta">{{post.author}} &bull; <time datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%B %d, %Y"}}</time></p>
    {{post.content}}
	</article>
{% endfor %}
